<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Thanks — Elite Rackz</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { theme: { extend: { colors:{ brand:{600:'#2e6ad6',700:'#2554aa'} } } } };
  </script>
  <!-- (Optional) Preload logos to avoid flicker -->
  <link rel="preload" as="image" href="assets/images/logo.png">
  <link rel="preload" as="image" href="assets/images/fair%20byte-logo.png">
</head>
<body class="min-h-screen flex flex-col bg-white text-slate-800">

  <!-- Centered main content -->
  <div class="flex-1 grid place-items-center">
    <main class="max-w-lg mx-auto p-8 text-center">
      <!-- Elite Rackz logo -->
      <div class="h-12 mb-6 flex items-center justify-center">
        <img src="assets/images/logo.png?v=1" alt="Elite Rackz" class="h-12 w-auto" loading="eager" decoding="async">
      </div>

      <h1 class="text-3xl font-extrabold">Thanks — we got your message.</h1>
      <p class="mt-3 text-slate-600">Our team will reach out shortly.</p>
      <a href="index.html" class="inline-block mt-8 px-5 py-3 rounded-xl bg-brand-600 text-white hover:bg-brand-700">Back to Home</a>
    </main>
  </div>

  <!-- Bottom footer with small, readable credit -->
  <footer class="pb-6 text-center">
    <p class="text-xs sm:text-sm text-slate-500 flex items-center justify-center gap-2">
      <span>Powered By:</span>
      <img src="assets/images/fair%20byte-logo.png?v=1" alt="Fairbyte" class="h-4 sm:h-5 w-auto opacity-80 align-[-2px]" loading="lazy" decoding="async">
    </p>
  </footer>

</body>
</html>
